<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="icon" href="icons8-qr-code-64.png">
    <link rel="stylesheet" href="qrgen.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Past any URL or enter text to create QR code</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text or URL">
            <button>Generator QR Code</button>
        </div>
        <div class="qr-code">
            <img src=" " alt="qr-code">
        </div>
    </div>
    <SCRipt src="qrgen.js" defer></SCRipt>
</body>
</html>
